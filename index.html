<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/calculator.js" defer></script>
    <script src="js/animations.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-container">
        <div class="display-container">
            <div id="memory-display"></div>
            <div id="display">0</div>
        </div>
        
        <div class="btn" id="clear">AC</div>
        <div class="btn" id="delete">&larr;</div>
        <div class="btn" id="divide">&#247;</div>
        <div class="btn number" id="7">7</div>
        <div class="btn number" id="8">8</div>
        <div class="btn number" id="9">9</div>
        <div class="btn" id="multiply">&#215;</div>
        <div class="btn number" id="4">4</div>
        <div class="btn number" id="5">5</div>
        <div class="btn number" id="6">6</div>
        <div class="btn" id="subtract">-</div>
        <div class="btn number" id="1">1</div>
        <div class="btn number" id="2">2</div>
        <div class="btn number" id="3">3</div>
        <div class="btn" id="add">+</div>
        <div class="btn number" id="0">0</div>
        <div class="btn" id="dot">.</div>
        <div class="btn" id="equal">=</div>

    </div>
    
</body>
</html>
